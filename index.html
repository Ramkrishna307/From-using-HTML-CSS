<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Practice</title>
   <link rel="stylesheet" href="style.css">
    <style></style>

</head>
<body>
    <div class="container">
      <div class="card-container">
        <!-- Hearder -->
        <header class="head-content">
                 <h1>Developer From</h1>
                 <p>Thank you for taking the time to help us improve the platform</p>
        </header>

           <!-- From -->
        <form action="submit" class="from-main">
            <!-- section-1 -->
            <div class="section1">
                <div class="input-box">
                 <label for="name">Name</label><br>
                 <input type="text" placeholder="Enter your name"  name="name"  required>
             </div>
     
             <div class="input-box">
                     <label for="name">Email</label><br>
                     <input type="email" placeholder="Enter your email"  name="email"  required>
             </div>
 
             <div class="input-box">
                 <label for="name">Age</label><br>
                 <input type="text" placeholder="Age"  name="age"  required>
            </div>



             </div>
                  <!-- Section-2 -->
   
            <div class="section2">
                
                <label for="name">Which option best describes your current role?</label><br>
                <select id="dropdown">
                   <option disabled="" selected="" value="">Select an option</option>
                   <option value="a">Student</option>
                   <option value="b">Full Time Job</option>
                   <option value="c">Full Time Learner</option>
                   <option value="d">Prefer not to say</option>
                   <option value="e">Other</option>
                </select>
            </div>
           <!-- Section3 -->
            <div class="radio-input">
                <label for="name">What is your favorite feature of freeCodeCamp?</label><br>
                <input type="radio" value="###">
                <label for="html">Definitely</label><br>
                <input type="radio" value="###">
                <label for="html">Maybe</label><br>
                <input type="radio" value="###">
                <label for="html">Not sure</label><br>
           </div>
            <!-- section4 -->
        
           <div class="section2">
                
            <label for="name">Which option best describes your current role?</label><br>
            <select id="dropdown">
               <option disabled="" selected="" value="">Select an option</option>
               <option value="a">Student</option>
               <option value="b">Full Time Job</option>
               <option value="c">Full Time Learner</option>
               <option value="d">Prefer not to say</option>
               <option value="e">Other</option>
            </select>
        </div>

            <div class="cheack-box">
                <label for="">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="one"> Front-end Projects</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="two">Back-end Projects</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="Three">Data Visualization</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="four">Challenges</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="five">Open Source Community</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="six">Gitter help rooms</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="seven">Videos</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="eight">City Meetups</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="nine">Wiki</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="Ten">Forum</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="Ten">Additional Courses</label><br>
            </div>

            <div class="text-box">
                <label for="">Any comments or suggestions?</label>
                <input type="text">
            </div>
            <div class="btn-container">
                <button>Submit</button>
            </div>
        </form>

      </div>   
    </div>
</body>
</html>
